<head>

    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  </head>
    <title>Coding Quiz</title>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Quiz Panel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

        </div>
      </nav>

</head>
<body>
    
    <div class = "timer">Time: <span id ="timer">0</span></div>

    <div class="wrapper">
        <div id="Begin screen" class="begin">
            <h1>Coding Quiz</h1>
            <p>
                Answer the following quiz questions within the time limit. Incorrect answers will penalize you by 15 seconds!
            </p>
            <button type="button" class="btn btn-outline-success">Start Quiz</button>
        </div>
        <div id="questions" class="hidden">
            <h2 id ="question-title"></h2>
            <div id ="choices" class="choices"></div>
        </div>
        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3"/>
                <button type="button" class="btn btn-outline-success">Submit</button>
            </p>
        </div>
        <div id ="feedback" class="feedbackhide"></div>
      </div>

</body>
</html>
