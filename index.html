<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets\style.css" />
    <title>Coding Quiz</title>
 </head>
    
<body>
    <div class="scores">
      <a href="highscores.html"> Veiw HighScores</a>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>
    <div class ="time">Time: <span id ="time"></span></div>

    <div class="wrapper">
        <div id="start" class="start">
            <h1>Coding Quiz</h1>
            <p>
                Answer the following quiz questions within the time limit. Incorrect answers will penalize you by 15 seconds!
            </p>
            <button id="start" type="button" >Start Quiz</button>
        </div>
        <div id="test" class="hidden">
            <h2 id ="title"></h2>
            <div id ="choices" class="choices"></div>
        </div>
        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3"/>
                <button id="submit">Submit</button>
            </p>
        </div>
        <div id ="feedback" class="feedback-hide"></div>
      </div>
      
      <script src="assets\questions.js"></script>
      <script src="assets\test.js"></script>  
</body>
</html>
